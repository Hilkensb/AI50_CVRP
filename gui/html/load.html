<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css" >
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar13" style="">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar13"> <a class="navbar-brand d-none d-md-block" href="#">
          <b contenteditable="true"> AI50</b>
        </a>
        <ul class="navbar-nav mx-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Hilkensb/AI50_CVRP">
              <i class="fa fa-fw fa-github"></i>
            </a>
          </li>
          <li class="nav-item"> <a class="nav-link" href="https://www.utbm.fr/">
              <i class="fa fa-fw fa-university"></i>
            </a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">
              <i class="fa fa-fw fa-file-text"></i>
            </a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3" style="">
          <h1 class="" id="Algorithm_name">Name of algo</h1>
        </div>
        <div class="col-md-9" style=""></div>
        <div class="col-md-3" style="">
          <p class="lead">Best solution cost:</p>
        </div>
        <div class="col-md-9" style="">
          <p class="lead" id="solution_cost"></p>
        </div>
        <div class="col-md-3" style="">
          <p class="lead">Iteration:</p>
        </div>
        <div class="col-md-9" style="">
          <p class="lead" id="Iteration_number"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="graph"></div>
      </div>
    </div>
  </div>
  <div class="py-3" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="img-fluid d-block" src="{{ url_for('static', filename='image/logo_utbm_alone.png') }}" height="59" width="55">
        </div>
        <div class="col-md-6 text-right">
          <p class="py-1 my-2">AI50 Project - UTBM</p>
        </div>
      </div>
    </div>
  </div>
  
<script>
    function sse() {
        var source = new EventSource('/stream');
        
        var Algorithm_name = document.getElementById('Algorithm_name');
        var Cost = document.getElementById('solution_cost');
        var Iteration = document.getElementById('Iteration_number');
        var Graph = document.getElementById('graph');

        source.onmessage = function(e) {
            console.log(e.data.slice(2, -1))
            
            if (e.data.slice(2, -1) == "END"){
                window.location.assign("https://www.youtube.com/"); 
            }
            
            const json_obj = JSON.parse(e.data.slice(2, -1));
        
            Algorithm_name.innerHTML = json_obj.algorithm_name;
            Cost.innerHTML = json_obj.cost;
            Iteration.innerHTML = json_obj.iteration;
            Graph.innerHTML = json_obj.graph;
        };
    }
    sse();
</script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
